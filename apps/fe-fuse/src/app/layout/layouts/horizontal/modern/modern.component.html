<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall) {
  <fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex h-20 items-center px-8 pt-6">
        <img class="w-24" ngSrc="/images/logo/logo-text-on-dark.svg" alt="Logo image" height="96" width="96" />
      </div>
    </ng-container>
  </fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header - Added position:sticky and top:0 classes -->
  <div class="bg-card z-49 flex-0 sticky top-0 flex h-16 w-full items-center justify-between px-4 shadow sm:h-20 md:px-6 print:hidden">
    <!-- THIS IS BIG SCREEN -->
    @if (!isScreenSmall) {
      <!-- LOGO -->
      <div class="flex">
        <div class="hidden lg:flex">
          <img class="w-14" ngSrc="/images/logo/logo-text.svg" alt="Logo image" height="96" width="96" />
          <div class="w-full self-center">
            <i class="logo-font text-3xl tracking-wider text-pink-500">Pregnancy Journal</i>
          </div>
        </div>
      </div>
      <!-- Horizontal navigation -->
      <fuse-horizontal-navigation class="mr-2" [name]="'mainNavigation'" [navigation]="navigation.default"></fuse-horizontal-navigation>
    }

    <!-- Navigation toggle button -->
    @if (isScreenSmall) {
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
    }
    <!-- Components -->
    <div class="flex items-center space-x-0.5 pl-2 sm:space-x-2">
      <app-children-profile-selector></app-children-profile-selector>
      <languages></languages>
      <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
      <notifications></notifications>
      <user></user>
    </div>
  </div>

  <!-- Content -->
  <div class="flex w-full flex-auto flex-col">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    @if (true) {
      <router-outlet></router-outlet>
    }
  </div>

  <!-- Footer -->
  <div class="bg-card z-49 flex-0 flex h-14 w-full items-center border-t px-4 sm:h-20 md:px-6 dark:bg-transparent print:hidden">
    <span class="text-secondary font-medium">Pregnancy Journal &copy; {{ currentYear }}</span>
  </div>
</div>

<div class="bg-gradient-to-b from-purple-100 to-pink-200"></div>
<!-- Quick chat -->
<quick-chat #quickChat="quickChat"></quick-chat>
<app-home-note></app-home-note>
