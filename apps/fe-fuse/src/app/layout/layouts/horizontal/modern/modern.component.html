<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall) {
  <fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex h-20 items-center px-8 pt-6">
        <img class="w-24" ngSrc="/images/logo/logo-text-on-dark.svg" alt="Logo image" height="96" width="96" />
      </div>
    </ng-container>
  </fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header - Added position:sticky and top:0 classes -->
  <div
    class="bg-card z-49 flex-0 sticky top-0 flex h-16 w-full items-center px-4 shadow sm:h-20 md:px-6 dark:border-b dark:bg-transparent dark:shadow-none print:hidden"
  >
    @if (!isScreenSmall) {
      <!-- Logo -->
      <div class="mx-2 flex items-center lg:mr-8">
        <div class="hidden lg:flex">
          <!-- Light version -->
          <img class="w-14 dark:hidden" ngSrc="/images/logo/logo-text.svg" alt="Logo image" height="105" width="105" />
          <!-- Dark version -->
          <img class="hidden w-10 dark:flex" ngSrc="/images/logo/logo-text-on-dark.svg" alt="Logo image" height="96" width="96" />
          <div
            class="ml-2 self-end pb-3 text-3xl font-medium leading-tight tracking-tight text-pink-500"
            style="color: #09122c; font-family: 'Niconne', cursive"
          >
            <i>Pregnancy Journal</i>
          </div>
        </div>
        <img class="flex w-8 lg:hidden" ngSrc="/images/logo/logo.svg" priority alt="" height="96" width="96" />
      </div>
      <!-- Small version -->
      <img class="flex w-8 lg:hidden" ngSrc="/images/logo/logo.svg" alt="Logo image" height="96" width="96" priority />
      <!-- Horizontal navigation -->
      <fuse-horizontal-navigation class="mr-2" [name]="'mainNavigation'" [navigation]="navigation.default"></fuse-horizontal-navigation>
    }
    <!-- Navigation toggle button -->
    @if (isScreenSmall) {
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
    }
    <!-- Components -->
    <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
      <languages></languages>
      <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
      <notifications></notifications>
      <user></user>
    </div>
  </div>

  <!-- Content -->
  <div class="flex w-full flex-auto flex-col overflow-hidden" auto-animate>
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    @if (true) {
      <router-outlet></router-outlet>
    }
  </div>

  <!-- Footer -->
  <div class="bg-card z-49 flex-0 relative flex h-14 w-full items-center border-t px-4 sm:h-20 md:px-6 dark:bg-transparent print:hidden">
    <span class="text-secondary font-medium">Fuse &copy; {{ currentYear }}</span>
  </div>
</div>

<div class="bg-gradient-to-b from-purple-100 to-pink-200"></div>
<!-- Quick chat -->
<quick-chat #quickChat="quickChat"></quick-chat>
<app-home-note></app-home-note>
