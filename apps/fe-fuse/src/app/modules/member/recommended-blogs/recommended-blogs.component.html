<!-- Main -->
<div class="mx-auto w-full">
  @if (this.blogs.length) {
    <p-carousel class="" [value]="this.blogs" [numVisible]="4" [numScroll]="1" [autoplayInterval]="3000">
      <ng-template let-blog #item>
        <fuse-card class="mx-auto flex h-full w-full max-w-72 flex-col" #expandableCard01="fuseCard">
          <img class="object-cover" src="/images/cards/05-320x200.jpg" alt="Card cover image" />
          <div class="m-6 mb-3">
            <div class="text-2xl font-semibold leading-tight">{{ blog.title }}</div>
            <div class="text-secondary text-md mt-1">{{ blog.category.title }}</div>
            <div class="mt-4">{{ blog.summary }}</div>
          </div>
        </fuse-card>
      </ng-template>
    </p-carousel>
  } @else {
    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
      <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:question-mark-circle'"></mat-icon>
      <div class="text-secondary mt-6 text-2xl font-semibold tracking-tight">No blog!</div>
    </div>
  }
</div>
