<div class="container mx-auto px-4 py-8">
  <div class="grid gap-8 lg:grid-cols-2">
    <!-- Main Featured Article -->
    <div class="group relative cursor-pointer overflow-hidden rounded-xl shadow-md transition-transform hover:scale-105">
      <img [src]="mainArticle.imageUrl" [alt]="mainArticle.title" class="h-[400px] w-full object-cover" loading="lazy" />
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6">
        <h2 class="mb-2 line-clamp-2 text-3xl font-bold text-white">{{ mainArticle.title }}</h2>
        <div class="flex items-center text-sm text-gray-300">
          <span>{{ mainArticle.date | date: 'MMM d, yyyy' }}</span>
          <div class="ml-4 flex items-center">
            <svg class="mr-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"></path>
            </svg>
            <span>{{ mainArticle.comments }} comments</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Secondary Articles -->
    <div class="space-y-4">
      <div
        *ngFor="let article of secondaryArticles"
        class="flex cursor-pointer gap-4 rounded-lg bg-white p-4 shadow-sm transition-shadow hover:shadow-md"
      >
        <img [src]="article.imageUrl" [alt]="article.title" class="h-24 w-32 rounded-lg object-cover" loading="lazy" />
        <div class="flex-1">
          <h3 class="mb-2 line-clamp-2 text-lg font-semibold text-gray-800">{{ article.title }}</h3>
          <div class="flex items-center text-sm text-gray-500">
            <span>{{ article.date | date: 'MMM d, yyyy' }}</span>
            <div class="ml-4 flex items-center">
              <svg class="mr-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"></path>
              </svg>
              <span>{{ article.comments }} comments</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
