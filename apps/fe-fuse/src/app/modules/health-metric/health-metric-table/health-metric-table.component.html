<!--suppress ALL -->
<p-toast />
<div class="flex w-full flex-col">
  <p-toolbar styleClass="mb-6" class="">
    <ng-template #start>
      <p-button (onClick)="openNew()" class="mr-2" icon="pi pi-plus" label="New" severity="secondary" />
    </ng-template>
    <ng-template #end>
      <!--    <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />-->
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="metricResource.value()"
    [globalFilterFields]="['title', 'measurement_unit', 'status', 'required', 'upperbound_msg', 'lowerbound_msg']"
    [paginator]="true"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} metric"
    dataKey="id"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Manage Metric</h5>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input (input)="onGlobalFilter(dt, $event)" pInputText placeholder="Search..." type="text" />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th pSortableColumn="title" style="min-width: 6rem">
          Title
          <p-sortIcon field="title" />
        </th>
        <th pSortableColumn="measurement_unit" style="min-width: 6rem">
          Unit
          <p-sortIcon field="measurement_unit" />
        </th>
        <th pSortableColumn="status" style="min-width: 7rem">
          Status
          <p-sortIcon field="status" />
        </th>
        <th pSortableColumn="required" style="min-width: 7rem">
          Required
          <p-sortIcon field="required" />
        </th>
        <th pSortableColumn="upperbound_msg" style="min-width: 7rem">
          Upperbound Message
          <p-sortIcon field="upperbound Message" />
        </th>
        <th pSortableColumn="lowerbound_msg" style="min-width: 7rem">
          Lowerbound Message
          <p-sortIcon field="lowerbound_msg" />
        </th>
        <th style="min-width: 4rem">Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-metric>
      <tr>
        <td style="min-width: 16rem">{{ metric.title }}</td>
        <!--      -->
        <td>{{ metric.measurement_unit }}</td>
        <!--      -->
        <td>
          <p-tag [severity]="getSeverityStatus(metric.status)" [value]="convertStatusToReadable(metric.status)" />
        </td>
        <!--      -->
        <td>
          <p-tag [severity]="getSeverityRequired(metric.required)" [value]="convertRequireToReadable(metric.required)" />
        </td>
        <!--      -->
        <td style="min-width: 16rem">{{ metric.upperbound_msg }}</td>
        <td style="min-width: 16rem">{{ metric.lowerbound_msg }}</td>
        <td>
          <p-button (click)="editProduct(metric)" [outlined]="true" [rounded]="true" class="mr-2" icon="pi pi-pencil" />
          <!--          <p-button (click)="deleteProduct(metric)" [outlined]="true" [rounded]="true" icon="pi pi-trash" severity="danger" />-->
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="metricDialog" [modal]="true" [style]="{ width: '450px', height: '600px' }" header="Metric Details">
    <ng-template #content>
      <div class="flex flex-col gap-6">
        <!--Title-->
        <div>
          <label class="mb-3 block font-bold" for="title">Title</label>
          <input [(ngModel)]="metric.title" autofocus fluid="true" id="title" pInputText required type="text" />
          <small *ngIf="submitted && !metric.title" class="text-red-500">Title is required.</small>
        </div>
        <!-- Unit -->
        <div>
          <label class="mb-3 block font-bold" for="measurement_unit">Unit</label>
          <input [(ngModel)]="metric.measurement_unit" autofocus fluid="true" id="measurement_unit" pInputText required type="text" />
          <small *ngIf="submitted && !metric.measurement_unit" class="text-red-500">Unit is required.</small>
        </div>
        <!--Status-->
        <div>
          <label class="mb-3 block font-bold" for="status">Status</label>
          <p-select
            [(ngModel)]="metric.status"
            [options]="[
              { label: 'ACTIVE', value: Status.ACTIVE },
              { label: 'INACTIVE', value: Status.INACTIVE },
            ]"
            fluid="true"
            inputId="status"
            optionLabel="label"
            optionValue="value"
            placeholder="Select a Status"
          />
        </div>
        <!--Required-->
        <div>
          <label class="mb-3 block font-bold" for="status">Require</label>
          <p-select
            [(ngModel)]="metric.required"
            [options]="[
              { labelReq: 'REQUIRED', valueReq: true },
              { labelReq: 'OPTIONAL', valueReq: false },
            ]"
            fluid="true"
            inputId="required"
            optionLabel="labelReq"
            optionValue="valueReq"
            placeholder="Select a Option"
          />
        </div>
      </div>
    </ng-template>

    <ng-template #footer>
      <div class="">
        <p-button (click)="hideDialog($event)" icon="pi pi-times" label="Cancel" text="true" />
        <p-button (click)="saveMetric($event)" icon="pi pi-check" label="Save" />
      </div>
    </ng-template>
  </p-dialog>
</div>
<p-confirm-popup baseZIndex="99" />
<p-toast />
