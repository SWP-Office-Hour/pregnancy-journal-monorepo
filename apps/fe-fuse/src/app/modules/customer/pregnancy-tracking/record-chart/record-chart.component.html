<p-tabs value="0" scrollable="true">
  <p-tablist>
    @for (standard of standardResourceOfUniqueMetric.value(); track $index) {
      <p-tab [value]="standard.metric_id"> chỉ số {{ standard.metric_id }} </p-tab>
    }
  </p-tablist>
  <p-tabpanels>
    @for (standard of standardResourceOfUniqueMetric.value(); track $index) {
      <p-tabpanel [value]="standard.metric_id">
        <p class="m-0">{{ standard.who_standard_value }}</p>
      </p-tabpanel>
    }
  </p-tabpanels>
</p-tabs>
