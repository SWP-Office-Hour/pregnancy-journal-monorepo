<div class="container w-full max-w-4xl">
  <div class="flex w-full items-center justify-between py-2">
    <h2 class="text-xl font-semibold text-gray-800">{{ currentDate | date: 'MMMM yyyy' }}</h2>
    <div class="">
      <button (click)="previousMonth()" class="rounded-full p-2 transition-colors hover:bg-gray-100" aria-label="Previous month">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <button (click)="nextMonth()" class="-mr-2 rounded-full p-2 transition-colors hover:bg-gray-100" aria-label="Next month">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <div class="mb-2 grid grid-cols-7 gap-1 text-center">
    <div *ngFor="let day of weekDays" class="text-sm font-medium text-gray-600">
      {{ day }}
    </div>
  </div>

  <div class="grid grid-cols-7 gap-1">
    <div
      *ngFor="let date of calendarDays"
      [class.bg-blue-600]="isSelected(date)"
      [class.text-white]="isSelected(date)"
      [class.bg-gray-100]="isToday(date)"
      (click)="selectDate(date)"
      class="aspect-square cursor-pointer rounded-lg transition-all duration-200 hover:scale-[1.02] hover:bg-gray-50"
      [attr.aria-selected]="isSelected(date)"
    >
      <div class="flex h-full items-center justify-center">
        <span class="text-sm md:text-base" [class.font-bold]="isToday(date)">
          {{ date | date: 'd' }}
        </span>
      </div>
    </div>
  </div>
</div>
