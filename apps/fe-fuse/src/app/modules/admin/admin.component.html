<div class="w-full bg-red-100 p-4">
  <div class="grid grid-cols-12 gap-8">
    <app-stats-widget class="contents" [dashboardResource]="data" *ngIf="data" />

    <div class="col-span-12 xl:col-span-4">
      <div class="h-full rounded-lg border border-gray-200 bg-white p-4 shadow-md">
        <app-revenue-stream-widget [dashboardResource]="data" *ngIf="data" />
      </div>
    </div>
    <div class="col-span-12 xl:col-span-4">
      <div class="h-full rounded-lg border border-gray-200 bg-white p-4 shadow-md">
        <app-chart-combo [dashboardResource]="data" *ngIf="data" />
      </div>
    </div>
    <div class="col-span-12 xl:col-span-4">
      <div class="h-full rounded-lg border border-gray-200 bg-white p-4 shadow-md">
        <app-chart-member-combo [dashboardResource]="data" *ngIf="data" />
      </div>
    </div>
  </div>
</div>
