<div class="flex min-w-0 flex-auto flex-col bg-gray-50">
  <!-- Main -->
  <div class="flex-auto p-8 sm:p-12">
    <div class="flex h-full items-center justify-center">
      <div class="mt-8 grid w-full grid-flow-row grid-cols-1 gap-8 sm:mt-6 lg:grid-cols-2">
        <!-- Summary Card -->
        <div class="rounded-lg bg-white p-6 shadow-lg transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-start justify-between">
            <div class="truncate text-xl font-semibold text-gray-800">Summary</div>
            <button class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
          <div class="mt-4 flex flex-col items-center">
            <div class="text-7xl font-bold text-blue-500">21</div>
            <div class="text-lg font-medium text-blue-600">Due Tasks</div>
            <div class="mt-4 text-gray-600">Completed: <span class="font-semibold">13</span></div>
          </div>
        </div>

        <!-- Overdue Card -->
        <div class="rounded-lg bg-white p-6 shadow-lg transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-start justify-between">
            <div class="truncate text-xl font-semibold text-gray-800">Overdue</div>
            <button class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
          <div class="mt-4 flex flex-col items-center">
            <div class="text-7xl font-bold text-red-500">17</div>
            <div class="text-lg font-medium text-red-600">Tasks</div>
            <div class="mt-4 text-gray-600">From yesterday: <span class="font-semibold">9</span></div>
          </div>
        </div>

        <!-- Recent Transactions Table -->
        <div class="col-span-2 rounded-lg bg-white p-6 shadow-lg">
          <div class="mb-6 flex items-center justify-between">
            <div class="text-xl font-semibold text-gray-800">Recent Transactions</div>
            <button class="rounded-lg bg-blue-500 px-4 py-2 text-white transition-colors duration-300 hover:bg-blue-600">See all transactions</button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500">Transaction ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500">Date</th>
                  <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500">Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500">Amount</th>
                  <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class="transition-colors duration-200 hover:bg-gray-50">
                  <td class="px-6 py-4 text-sm text-gray-700">12345</td>
                  <td class="px-6 py-4 text-sm text-gray-700">Jan 01, 2023</td>
                  <td class="px-6 py-4 text-sm text-gray-700">John Doe</td>
                  <td class="px-6 py-4 text-sm font-medium text-gray-700">$100.00</td>
                  <td class="px-6 py-4 text-sm font-medium text-green-600">Completed</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
