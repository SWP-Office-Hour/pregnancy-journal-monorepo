<mat-card
  [ngClass]="{
    'p-auto rounded-xl': true,
    'h-56 w-56': !heightAsPx && !widthAsPx,
  }"
  [style.height.px]="heightAsPx ? heightAsPx : 'auto'"
  [style.width.px]="widthAsPx ? widthAsPx : 'auto'"
  appearance="outlined"
  (click)="openDialog()"
>
  <div class="h-full w-full overflow-hidden rounded-xl">
    <img [src]="imgObj.media_url" [alt]="'Preview image '" class="h-full w-full object-cover transition-transform duration-500 hover:scale-105" />
  </div>
</mat-card>
