<div class="container mx-auto p-4">
  <h1 class="mb-6 text-2xl font-bold">Choose Your Membership Duration</h1>

  <div class="mx-auto grid max-w-4xl grid-cols-1 gap-6 md:grid-cols-2">
    @for (membership of memberships; track membership.membership_id) {
      <app-membership-card
        [membership]="membership"
        [isYearly]="membership.duration_days === durationEnum.YEARLY"
        [savingsPercentage]="getSavingsForYearly(membership)"
        (selected)="onSelectMembership(membership.membership_id)"
      ></app-membership-card>
    }
  </div>
</div>
