<button
  class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-sm font-medium text-pink-600 shadow-sm transition-all hover:bg-pink-50 hover:text-pink-700 hover:shadow"
  type="button"
  mat-raised-button
  (click)="fileInput.click()"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
  </svg>
  <span class="hidden sm:inline">{{ buttonText || 'Chọn hình' }}</span>
</button>
<input accept="image/*" type="file" [formControl]="control" (change)="onFileChange($event)" hidden #fileInput />
