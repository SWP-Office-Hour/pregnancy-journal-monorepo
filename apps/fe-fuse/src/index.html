<!doctype html>
<html lang="en" class="quicksand-medium">
  <head>
    <title>Pregnancy Journal</title>
    <meta charset="utf-8" />
    <meta name="description" content="Pregnancy Journal" />
    <meta
      name="keywords"
      content="Fuse,HTML,CSS,Angular,Angular 13,Angular 14,Angular 15,Material,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit"
    />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />

    <!-- Fonts -->
    <!--    <link href="/fonts/inter/inter.css" rel="stylesheet" />-->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Niconne&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Style+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="/styles/splash-screen.css" rel="stylesheet" />
  </head>

  <body>
    <!--  WEBSTORM báo lỗi nhưng chỗ này chạy bth -->
    <!-- Splash screen -->
    <fuse-splash-screen>
      <div class="maternal-loader">
        <!-- Main heart animation container -->
        <div class="heartbeat-container">
          <div class="flex flex-col items-center">
            <img src="/images/logo/logo.svg" alt="Pregnancy Journal logo" />

            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>
        </div>
        <!-- Decorative elements -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="decorative-circle circle-3"></div>
      </div>
    </fuse-splash-screen>
    <!--  WEBSTORM báo lỗi nhưng chỗ này chạy bth -->

    <!-- App root -->
    <app-root></app-root>
  </body>
</html>
